<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Amey Narwadkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; background: #f8f9fa; color: #333; }
    #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    header { background: #1b1f23; color: white; padding: 2rem 1rem; text-align: center; }
    nav { background: #fff; border-bottom: 1px solid #ddd; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; }
    nav li { margin: 0 1rem; }
    nav a { color: #0366d6; text-decoration: none; font-weight: 600; }
    .content { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background: #0366d6; color: white; border: none; border-radius: 4px; cursor: pointer; }
    footer { text-align: center; padding: 2rem 0; color: #666; font-size: 0.875rem; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>Contact</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
  <div class="content">
    <form action="mailto:amey.narwadkar1729@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <footer>
    &copy; 2025 Amey Narwadkar
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60 },
        size: { value: 3 },
        color: { value: '#ffffff' },
        line_linked: { enable: true, color: '#ffffff' }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: 'repulse' } }
      }
    });
  </script>
</body>
</html>
